<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Аналітика новин</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- Додаємо контейнер для дати та часу -->

        <h2>📅 News per week</h2>
        <canvas id="weekChart"></canvas>
        <h2>📊 News by category for specific day</h2>
        <input type="date" id="chartDate" />
        <button id="loadDayChart">Load chart</button>
        <canvas id="dayChart"></canvas>

        <h2>📅 Get a report</h2>
        <form id="reportForm">
            <input type="date" id="date" required />
            <input
                type="email"
                id="email"
                placeholder="Введіть e-mail"
                required
            />
            <button type="submit">Send report</button>
        </form>
        <p id="status"></p>

        <h2>🗂️ Filter news by category</h2>
        <select id="categoryFilter">
            <option value="">-- Select category --</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="general">General</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
        </select>
        <button id="filterBtn">Filter</button>

        <div id="newsContainer" class="news-grid"></div>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
