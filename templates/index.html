<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞ –Ω–æ–≤–∏–Ω</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: black;
            color: white; /* –†–æ–±–∏–º–æ —Ç–µ–∫—Å—Ç –±—ñ–ª–∏–º –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç—É */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .news-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-item {
            border: 1px solid #555; /* –¢—Ä–æ—Ö–∏ —Å–≤—ñ—Ç–ª—ñ—à–∏–π –±–æ—Ä–¥–µ—Ä */
            padding: 15px;
            border-radius: 5px;
            background: #222; /* –¢–µ–º–Ω–æ-—Å—ñ—Ä–∏–π —Ñ–æ–Ω –Ω–æ–≤–∏–Ω */
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 5px;
        }
        #datetime {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px; /* –ó–±—ñ–ª—å—à—É—î–º–æ —Ä–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É */
            font-weight: bold;
            color: white;
        }

    </style>
</head>
<body>
    <div id="datetime"></div> <!-- –î–æ–¥–∞—î–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∞—Ç–∏ —Ç–∞ —á–∞—Å—É -->
    
    <h2>üìÖ News per week</h2>
    <canvas id="weekChart"></canvas>
    <h2>üìä News by category for specific day</h2>
    <input type="date" id="chartDate">
    <button id="loadDayChart">Load chart</button>
    <canvas id="dayChart"></canvas>


    <h2>üìÖ Get a report</h2>
    <form id="reportForm">
        <input type="date" id="date" required>
        <input type="email" id="email" placeholder="–í–≤–µ–¥—ñ—Ç—å e-mail" required>
        <button type="submit">Send report</button>
    </form>
    <p id="status"></p>

    <h2>üóÇÔ∏è Filter news by category</h2>
    <select id="categoryFilter">
        <option value="">-- Select category --</option>
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="general">General</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
    </select>
    <button id="filterBtn">Filter</button>

    <div id="newsContainer" class="news-grid"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toISOString().split('T')[0];
            document.getElementById('datetime').innerText = formattedDate;
        }
    
        updateDateTime();
    
        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }
    
        let weeklyChartInstance = null;
        let dayChartInstance = null;
        let mainChartInstance = null;
    
        async function renderWeeklyChart() {
            const data = await fetchData("/weekly-data");
            const ctx = document.getElementById('weekChart').getContext('2d');
    
            if (weeklyChartInstance) {
                weeklyChartInstance.destroy();
            }
    
            weeklyChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Number of news',
                        data: Object.values(data),
                        borderColor: 'purple',
                        fill: false
                    }]
                },
                options: { responsive: true }
            });
        }
    
        async function renderDayChart(date) {
            const data = await fetchData(`/daily-data?date=${date}`);
            const ctx = document.getElementById('dayChart').getContext('2d');
    
            if (dayChartInstance) {
                dayChartInstance.destroy();
            }
    
            dayChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: `News for ${date}`,
                        data: Object.values(data),
                        backgroundColor: 'purple'
                    }]
                },
                options: { responsive: true }
            });
        }
    
        document.getElementById("filterBtn").addEventListener("click", async function () {
            const category = document.getElementById("categoryFilter").value;
            const date = document.getElementById("chartDate").value;
            if (!category || !date) {
                alert("–û–±–µ—Ä—ñ—Ç—å —ñ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é, —ñ –¥–∞—Ç—É!");
                return;
            }
            const newsData = await fetchData(`/news-by-category-and-date?category=${category}&date=${date}`);
            const newsContainer = document.getElementById("newsContainer");
            newsContainer.innerHTML = "";

            if (newsData.length === 0) {
                newsContainer.innerHTML = "<p>–ù–æ–≤–∏–Ω–∏ –≤—ñ–¥—Å—É—Ç–Ω—ñ</p>";
                newsContainer.style.display = "block";
                return;
            }

            newsData.forEach(news => {
                const div = document.createElement("div");
                div.classList.add("news-item");
                div.innerHTML = `<h3>${news.title}</h3><p>${news.description}</p><a href="${news.url}" target="_blank">Read more</a>`;
                newsContainer.appendChild(div);
            });
            newsContainer.style.display = "grid";
    });

        
        async function loadNewsByDate(date) {
            const newsContainer = document.getElementById("newsContainer");
            newsContainer.innerHTML = "";
            const newsData = await fetchData(`/news-by-date?date=${date}`);

            if (newsData.length === 0) {
                newsContainer.innerHTML = "<p>–ù–æ–≤–∏–Ω–∏ –≤—ñ–¥—Å—É—Ç–Ω—ñ</p>";
                return;
            }

            newsData.forEach(news => {
                const div = document.createElement("div");
                div.classList.add("news-item");
                div.innerHTML = `<h3>${news.title}</h3><p>${news.description}</p><a href="${news.url}" target="_blank">–ß–∏—Ç–∞—Ç–∏ –±—ñ–ª—å—à–µ</a>`;
                newsContainer.appendChild(div);
        });
    }
    
        document.getElementById("loadDayChart").addEventListener("click", async function () {
            const date = document.getElementById("chartDate").value;
            if (!date) return;
            await renderDayChart(date);
            await loadNewsByDate(date);
        });

    
        document.getElementById("reportForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const date = document.getElementById("date").value;
            const email = document.getElementById("email").value;
            const response = await fetch("/send-report", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `date=${date}&email=${email}`
            });
            const result = await response.json();
            document.getElementById("status").innerText = result.message;
        });
    
        // –†–µ–Ω–¥–µ—Ä–∏–º–æ –≥—Ä–∞—Ñ—ñ–∫–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        renderWeeklyChart();
    </script>
    
</body>
</html>
