<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞ –Ω–æ–≤–∏–Ω</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: black;
            color: white; /* –†–æ–±–∏–º–æ —Ç–µ–∫—Å—Ç –±—ñ–ª–∏–º –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç—É */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .news-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-item {
            border: 1px solid #555; /* –¢—Ä–æ—Ö–∏ —Å–≤—ñ—Ç–ª—ñ—à–∏–π –±–æ—Ä–¥–µ—Ä */
            padding: 15px;
            border-radius: 5px;
            background: #222; /* –¢–µ–º–Ω–æ-—Å—ñ—Ä–∏–π —Ñ–æ–Ω –Ω–æ–≤–∏–Ω */
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 5px;
        }
        #datetime {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px; /* –ó–±—ñ–ª—å—à—É—î–º–æ —Ä–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É */
            font-weight: bold;
            color: white;
        }

    </style>
</head>
<body>
    <div id="datetime"></div> <!-- –î–æ–¥–∞—î–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∞—Ç–∏ —Ç–∞ —á–∞—Å—É -->
    <h2>üìä Number of news items by category</h2>
    <canvas id="newsChart"></canvas>

    <h2>üìÖ Get a report</h2>
    <form id="reportForm">
        <input type="date" id="date" required>
        <input type="email" id="email" placeholder="–í–≤–µ–¥—ñ—Ç—å e-mail" required>
        <button type="submit">Send report</button>
    </form>
    <p id="status"></p>

    <button id="showNewsBtn">üì¢ Show news</button>
    <div id="newsContainer" class="news-grid"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toISOString().split('T')[0]; // –§–æ—Ä–º–∞—Ç YYYY-MM-DD
            document.getElementById('datetime').innerText = formattedDate;
        }

        updateDateTime();

        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        async function renderChart() {
            const data = await fetchData("/data");
            const ctx = document.getElementById('newsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Number of items',
                        data: Object.values(data),
                        backgroundColor: 'purple',
                        borderColor: 'white',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        document.getElementById("reportForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const date = document.getElementById("date").value;
            const email = document.getElementById("email").value;
            const response = await fetch("/send-report", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `date=${date}&email=${email}`
            });
            const result = await response.json();
            document.getElementById("status").innerText = result.message;   
        });

        async function loadNews() {
            const newsContainer = document.getElementById("newsContainer");
            newsContainer.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –¥–æ–¥–∞–≤–∞–Ω–Ω—è–º
            const newsData = await fetchData("/news-data");

            if (newsData.length === 0) {
                newsContainer.innerHTML = "<p>–ù–æ–≤–∏–Ω–∏ –≤—ñ–¥—Å—É—Ç–Ω—ñ</p>";
                newsContainer.style.display = "block"; // –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                return;
            }

            newsContainer.style.display = "grid";
            newsData.forEach(news => {
                const div = document.createElement("div");
                div.classList.add("news-item");
                div.innerHTML = `<h3>${news.title}</h3><p>${news.description}</p><a href="${news.url}" target="_blank">–ß–∏—Ç–∞—Ç–∏ –±—ñ–ª—å—à–µ</a>`;
                newsContainer.appendChild(div);
            });
        }

        document.getElementById("showNewsBtn").addEventListener("click", async function() {
        const newsContainer = document.getElementById("newsContainer");
        
        if (newsContainer.style.display === "grid") {
            // –Ø–∫—â–æ –Ω–æ–≤–∏–Ω–∏ –≤–∂–µ –ø–æ–∫–∞–∑–∞–Ω—ñ, —Ö–æ–≤–∞—î–º–æ —ó—Ö
            newsContainer.style.display = "none";
            this.innerText = "üì¢ Show news";
        } else {
            // –Ø–∫—â–æ –Ω–æ–≤–∏–Ω–∏ —Å—Ö–æ–≤–∞–Ω—ñ, –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —ó—Ö —ñ –ø–æ–∫–∞–∑—É—î–º–æ
            await loadNews();
            newsContainer.style.display = "grid";
            this.innerText = "üì¢ Hide news";
        }
});


        renderChart();
    </script>
</body>
</html>
